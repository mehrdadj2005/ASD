<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- loading start>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="loaderDiv">
        <span class="loader"></span>
    </div>
    <!-- loading end<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

    <div id="randomPage">
        <div><img src="" alt=""></div>
        <div>
            <p></p>
        </div>
    </div>
    <!-- header start>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <header id="header">
        <div>
            <img src="img/1302192-ffffff.svg" alt="">
        </div>
        <div>
            <input type="button" value="ماشین حساب" id="calculator">
            <input type="button" value="شاخص توده بدنی" id="mbi">
            <input type="button" value="تبدیل واحد طول" id="ConvertLengthUnits">
            <input type="button" value="تبدیل واحد زمان" id="ConvertTimeUnits">
        </div>

    </header>
    <!-- header end<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->


    <!-- main start>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <main id="main">
        <!-- div left start>>>>>>>>>>>>>>>>>>>>>>>> -->
        <div class="leftDiv">
            <img src="" alt="">
        </div>

        <!-- div left end<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

        <!-- div right start>>>>>>>>>>>>>>>>>>>>>>>> -->
        <div class="rightDiv">
            <!-- calculator start>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
            <form name="clac" id="clac">
                <input type="text" disabled value="" name="display">
                <input type="button" value="AC" onclick="as()">
                <input type="button" value="C" onclick="c()">
                <input type="button" value="%" onclick="data(this.value)">
                <input type="button" value="-" onclick="data(this.value)">
                <input type="button" value="9" onclick="data(this.value)">
                <input type="button" value="8" onclick="data(this.value)">
                <input type="button" value="7" onclick="data(this.value)">
                <input type="button" value="*" onclick="data(this.value)">
                <input type="button" value="6" onclick="data(this.value)">
                <input type="button" value="5" onclick="data(this.value)">
                <input type="button" value="4" onclick="data(this.value)">
                <input type="button" value="/" onclick="data(this.value)">
                <input type="button" value="3" onclick="data(this.value)">
                <input type="button" value="2" onclick="data(this.value)">
                <input type="button" value="1" onclick="data(this.value)">
                <input type="button" value="+" onclick="data(this.value)">
                <input type="button" value="0" onclick="data(this.value)">
                <input type="button" value="." onclick="data(this.value)">
                <input type="button" value="=" onclick="equal()">
                <div style="clear: both;"></div>
            </form>
            <!-- calculator end<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

            <!-- BMI calculator start>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
            <form name="good" method="get" id="bmiForm">
                <h1> شاخص  توده بدنی </h1>
                <div id="change">
                    <h4>kg</h4>
                    <input type="number" class="weight" placeholder="50" value="">
                </div>
                <div id="changTO">
                    <h4>m</h4>
                    <input type="text" class="height" placeholder="1.70" value="">
                </div>


                <input type="button" value="✔" class="calculateBtn">


                <div class="result"></div>
                <div class="user"></div>
            </form>
            <!-- BMI calculator end<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

            <!-- unit conversion calculator start>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
            <form name="good" id="unitForm">
                <h1>  تبدیل واحد </h1>
                <select name="unit02" id="unit02">
                    <option value="kilometer02">کیلومتر</option>
                    <option value="meter02">متر</option>
                    <option value="cm02">سانتی متر</option>
                </select>
                <label for="unit02">:تبدیل به</label>
                <select name="unit01" id="unit01">
                    <option value="kilometer">کیلومتر</option>
                    <option value="meter">متر</option>
                    <option value="cm">سانتی متر</option>
                </select>
                <label for="unit01">:مقدار</label>
                
                <input type="number" id="unit">
                
                <input type="submit" name="good" value="محاسبه" class="mohasebe">
                
                <div class="leaghnt"></div>
            </form>
            <!-- unit conversion calculator end<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
            
            <!-- time conversion start>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
            <form name="unitConversion" id="unitConversion">
                <div>
                    <input type="number" id="Second" value="">
                    <div>
                        <ul id="ul1">
                            <select>
                                <option>انتخاب واحد</option>
                                <option>ثانیه</option>
                                <option>دقیقه</option>
                                <option>ساعت</option>
                            </select>
                            <span>از</span>
                        </ul>
                        <ul id="ul2">
                            <select>
                                <option>انتخاب واحد</option>
                                <option>ثانیه</option>
                                <option>دقیقه</option>
                                <option>ساعت</option>
                            </select>
                            <span>به</span>
                        </ul>
                    </div>
                    <h1>تبدیل کننده واحد زمان</h1>
                </div>
                <input type="submit" name="unitConversion" value="محاسبه" class="mohasebe">
                <div class="khorji"></div>
            </form>
            <!-- time conversion end<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

        </div>
        
    </main>
    <!-- main end<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

    <script src="script.js"></script>
</body>

</html>
